<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <div class="tip_calc"> -->
            <h1>Tip Calculator</h1>
        <!-- </div> -->
        <div class="wrapper">
            <p>Bill Amount</p>
            <input type="text" placeholder="Amount to be paid">

            <p>How was the service ?</p>
            <select id="services">
                <option>
                    Select
                </option>
                <option value="0.25%">25% - Top Notch</option>
                <option value="0.20%">20% - Excellent</option>
                <option value="0.15%">15% - Cool</option>
                <option value="0.10%">10% - Good</option>
                <option value="0.5%">5% - Tip </option>
            </select>

            <p>Total number of people</p>
            <input type="text" id="persons" placeholder="Number of people sharing the bill">

            <button id="calculate">Calculate</button>
        </div>

        <div class="tip">
            <p>Tip Amount</p>
            <span id="total">0</span>
            <span id="each">each</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
