<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Sign In</h1>
    <div class="container">
        
        <label for="name" id="name">Name:
            <input id="name" type="text" placeholder="Type you name " required><br>
        </label>
        <label for="email" id="email">E-mail:
            <input id="email" type="text" placeholder="Enter your email "required><br>
        </label>
        <label for="password" id="password">Password
            <input id="password" type="password" placeholder="Enter your password "required><br>
        </label>

        <button id="submit"> Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
